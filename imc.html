<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculo del IMC</title>
</head>
<body>
	
	<h1>PROGRAMA CALCULAR IMC</h1>

	<script type="text/javascript">
		
		function saltoLinea() {

			document.write("<br>");
		}

		function imprimir(frase){

			document.write(frase);
			saltoLinea();
		}

		function calcularIMC(peso, altura) {

			return peso / (altura * altura);
		}

		function promedioIMC(imc1, imc2){

			return (imc1 + imc2) / 2;
		}

		function calculoSobrepeso (imc) {
			
			if (imc < 18.5) {
			 	
				imprimir("Bajo recomendado");
			}else if (imc >= 18.5 && imc < 25) {
				
				imprimir("IMC dentro de lo normal");
			}else if (imc >= 25 && imc < 30) {
				
				imprimir("IMC considerado como sobrepeso");
			}else {
				
				imprimir("IMC considerado como obesidad");
			}
		}

		nombre = prompt("Ingrese su nombre:");
		peso = parseFloat(prompt(`${nombre}, ingrese su peso:`));
		altura = parseFloat(prompt(`${nombre}, ingrese su altura:`));

		imprimir(`${nombre}, su IMC calculado es: ${Math.round(calcularIMC(peso, altura) * 100) / 100}`)

		imprimir(`El promedio de los IMC es: ${promedioIMC(calcularIMC(peso, altura), calcularIMC(60, 1.58))}`);

		calculoSobrepeso(calcularIMC(peso, altura));

	</script>
</body>
</html>
