<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculo del IMC</title>
</head>
<body>
	<h1>PROGRAMA CALCULAR IMC</h1>

	<script type="text/javascript">
		
		function saltoLinea() {

			document.write("<br>");
		}

		function imprimir(frase){

			document.write(frase);
			saltoLinea();
		}

		function calcularIMC(peso, altura) {

			return peso / (altura * altura);
		}

		function promedioIMC(imc1, imc2){

			return (imc1 + imc2) / 2;
		}

		peso = prompt("Ingrese su peso:");
		altura = prompt("Ingrese su altura:");

		imprimir(`El promedio de los IMC es: ${promedioIMC(calcularIMC(peso, altura), calcularIMC(60, 1.58))}`);

	</script>
</body>
</html>
