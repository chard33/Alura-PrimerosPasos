<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Juego secreto</title>
</head>
<body>

	<input>
	<br><br>
	<button>Adivinar</button>
	
	<script>
		
		function verificar () {
			
			let encontrado = false;

			for (var i = 0; i < secreto.length; i++) {

				if(parseInt(input.value) == secreto[i]){

					alert("Usted acerto");
					encontrado = true;
					break;
		    	}
			}

			if(!encontrado){
				alert("Usted erro");
			}

			input.value = "";
			input.focus();
		}

		let input = document.querySelector("input"), btn = document.querySelector("button");
		//let secreto = Math.round(Math.random() * 10);
		let secreto = [3, 5, 7, 9];

		btn.onclick = verificar;
		input.focus();
		
	</script>
</body>
</html>
