<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Juego secreto</title>
</head>
<body>

	<input>
	<br><br>
	<button>Adivinar</button>
	
	<script>
		
		function verificar () {
			
			if(parseInt(input.value) == secreto){

				alert("Usted acerto");
		    }else {
			
				alert("Usted erro");
			}

			input.value = "";
			input.focus();
		}

		let input = document.querySelector("input"), btn = document.querySelector("button");
		let secreto = Math.round(Math.random() * 10);
		
		btn.onclick = verificar;
		input.focus();
		
	</script>
</body>
</html>
