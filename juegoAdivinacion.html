<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Juego de adivinacion</title>
</head>
<body>
	<h1>Adivinacion</h1>

	<script>
		function saltoLinea () {
			
			document.write("<br><br><br>");
		}

		function imprimir (frase) {
			
			document.write(frase); 
			saltoLinea();
		}

		function sorteo (limite) {
			
			return  Math.round(Math.random() * limite)
		}

		function adivinacion (numeroPensado, numeroLanzado, intento) {
			
			let val;

			if(numeroLanzado == numeroPensado){

				imprimir(`Usted acerto en el intento ${intento}, el numero pensado era: ${numeroPensado}`);
				val = true;
			}else{

				alert("Usted erro");

				if(numeroPensado > numeroLanzado){

					alert("El numero pensado era MAYOR");
				}else{

					alert("El numero pensado era MENOR");
				}
				val =  false;
			}

			return val;
		}

		let limite = parseInt(prompt("Ingrese un numero:")), numeroLanzado;
		const numeroPensado = sorteo(limite);

		let intentos = 1;

		while(intentos < 3){

			numeroLanzado = parseInt(prompt(`Ingrese un numero en 0-${limite}:`));

			if(adivinacion(numeroPensado, numeroLanzado, intentos)){
				break;
			}

			intentos++;
		}

		if(!adivinacion(numeroPensado, numeroLanzado, intentos)){

			imprimir(`Usted erro, el numero pensado era: ${numeroPensado}`);
		}else{

			imprimir("Fin");
		}

	</script>
</body>
</html>
