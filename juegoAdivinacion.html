<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Juego de adivinacion</title>
</head>
<body>
	<h1>Adivinacion</h1>

	<script>
		function saltoLinea () {
			
			document.write("<br><br><br>");
		}

		function imprimir (frase) {
			
			document.write(frase); 
		}

		const numeroPensado = Math.round(Math.random() * 10);
		let numeroLanzado = parseInt(prompt("Ingrese un numero en 0-10:"));

		if(numeroLanzado == numeroPensado){

			imprimir("Usted acerto");
		}else{

			imprimir(`Usted erro, el numero pensado era: ${numeroPensado}`);
		}
	</script>
</body>
</html>
