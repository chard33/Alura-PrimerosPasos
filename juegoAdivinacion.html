<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Juego de adivinacion</title>
</head>
<body>
	<h1>Adivinacion</h1>

	<script>
		function saltoLinea () {
			
			document.write("<br><br><br>");
		}

		function imprimir (frase) {
			
			document.write(frase); 
			saltoLinea();
		}

		function sorteo (limite) {
			
			return  Math.round(Math.random() * limite)
		}

		function adivinacion (numeroPensado, numeroLanzado) {
			
			if(numeroLanzado == numeroPensado){

				imprimir("Usted acerto");
			}else{

				imprimir(`Usted erro, el numero pensado era: ${numeroPensado}`);

				if(numeroPensado > numeroLanzado){

					imprimir("El numero pensado era MAYOR");
				}else{

					imprimir("El numero pensado era MENOR");
				}
			}
		}

		let = limite = parseInt(prompt("Ingrese un numero:"));
		const numeroPensado = sorteo(limite);
		let numeroLanzado = parseInt(prompt(`Ingrese un numero en 0-${limite}:`));

		adivinacion(numeroPensado, numeroLanzado);
	</script>
</body>
</html>
