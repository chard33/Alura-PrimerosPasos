<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculo media edades</title>
</head>
<body>
	<h1>Programa - Calcular la media de edades de una familia</h1>

	<script>
		
		function saltoLinea () {
			
			document.write("<br><br><br>"); 
		}

		function imprimir (frase) {
			
			document.write(frase);
			saltoLinea();
		}

		var contador = 2;

		while(contador <= 100){

             imprimir(contador);
             contador += 2;
		}
	</script>
</body>
</html>
