<!doctype html>
<html>
	<head>
		<meta charset="utf8">
		<title>CÃ¡lculo diferencia de edades</title>
	</head>
	<body>

		<h2>Calculo</h2>

		<script type="text/javascript">
			
			function saltarLinea(){

				document.write("<br><br><br><hr><br><br>");
			}

			function imprimir(frase){

				document.write(frase);
			}

			let edad1 = 20, edad2 = 15;

			document.write(`Mi edad es: ${edad1}`);

			saltarLinea();

			document.write(`La edad de mi hermano es: ${edad2}`);

			saltarLinea();

			imprimir(`<big>Nuestra diferencia de edad es: ${edad1 - edad2}<big>`);

		</script>
	</body>
</html>
