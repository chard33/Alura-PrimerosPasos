<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Recetas armando</title>
</head>
<body>
	
	<script>
		

		function ingresarIngredientes(cantidad){

			var contador = 1;
			
			while( contador <= cantidad) {

        		var ingrediente = prompt("Informe el ingrediente " + contador);
        		var encontrado = false;

				for (let posicion = 0; posicion < ingredientes.length; posicion++) {
					
					if(ingrediente == ingredientes[posicion]){

						encontrado = true;
						alert(`Repetido (${ingrediente})`);
						break;
					}
				}

				if(!encontrado){

					ingredientes.push(ingrediente);
					contador++
				}
    		}
		}

		var ingredientes = [];
    	var cantidad = parseInt(prompt("¿Cuántos ingredientes vas a añadir?"));

    	ingresarIngredientes(cantidad);

    	console.log(ingredientes);
		
	</script>
</body>
</html>
