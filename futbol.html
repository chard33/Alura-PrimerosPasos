<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calcular puntos</title>
</head>
<body>
	<h1>Programa - Calcular puntos de un equipo de futbol</h1>

	<script>
		
		function saltoLinea () {
			
			document.write("<br>");
		}

		function imprimir (frase) {
			
			document.write(frase);
			saltoLinea();
		}

		var victorias = parseInt(prompt("Cantidad de victorias")), 
		    empates = parseInt(prompt("Cantidad de empates")), 
		    nombre = prompt("Ingrese su nombre"),
		    puntosTotal = victorias * 3 + empates;

		imprimir(`El total de puntos del equipo de ${nombre} es: ${puntosTotal}`);

		if (puntosTotal > 28) {

			imprimir("El equipo esta MEJOR que el año pasado.");
		}else if (puntosTotal < 28) {
			
			imprimir("El equipo esta PEOR que el año pasado.");
		}else {
			
			imprimir("El equipo esta IGUAL que el año pasado.");
		}
	</script>
</body>
</html>
