<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Año mundial fifa</title>
</head>
<body>

	<script type="text/javascript">
		
		function saltoLinea () {
			
			document.write("<br><br><br>");
		}

		function imprimir (frase) {
			
			document.write(frase);
			saltoLinea();
		}

		let anoMundial = 1930, limite = parseInt(prompt("Ingrese año limite para calcular: "));
		

		while(anoMundial <= limite){

			imprimir(`Hubo mundial de la FIFA en el año: ${anoMundial}`);
			anoMundial += 4;
		}

		imprimir("Fin");
	</script>
</body>
</html>
